<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyX - NBP currency management</title>
    <link rel="stylesheet" href="currency-flags.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
   
    <script defer src="/scripts/main.js"></script>
  </head>

  <body>
    <header class="header">
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <img class="header__logo" alt = "moneyX" src="/logo.svg" height="20" />
          <button class="hamburger-btn">
            <span class="hamburger__wrapper">
              <span class="hamburger__line"></span>
            </span>
          </button>
        </div>
      </nav>
    </header>

    <div class="sidebar">
      <nav class="sidebar__nav">
        <div class="nav__wrapper">
          <ul class="nav__list">
            <a href="/index.html" class="nav__list__el">Home</a>
            <a href ="/pages/rates.html" class="nav__list__el">Exchange rates</a>
            <a href ="/pages/converter.html" class="nav__list__el">Currency converter</a>
          </ul>
        </div>
      </nav>
    </div>
    <main class="main-part">
      <div class="top-rates">
        <div class="top-rates__el currency-el">
          <div class="currency-el__part currency-el__part--flag">
            <div class="currency-flag currency-flag-lg currency-flag-usd"></div>
            <span class="top-rates__name top-rates__name--left">Currency</span>
          </div>
          <span class="currency-el__part currency-el__part--code">USD </span>
          <span class="currency-el__part currency-el__part--value"
            >1.312442</span
          >
          <span class="currency-el__part currency-el__part--change change--up"
            >+0.57%
            <span class="top-rates__name top-rates__name--right"
              >Rate change 24h</span
            >
          </span>
        </div>

        <div class="top-rates__el currency-el">
          <div class="currency-el__part currency-el__part--flag">
            <div class="currency-flag currency-flag-lg currency-flag-gbp"></div>
          </div>
          <span class="currency-el__part currency-el__part--code">GBP</span>
          <span class="currency-el__part currency-el__part--value"
            >1.312442</span
          >
          <span class="currency-el__part currency-el__part--change change--up"
            >+0.57%</span
          >
        </div>

        <div class="top-rates__el currency-el">
          <div class="currency-el__part currency-el__part--flag">
            <div class="currency-flag currency-flag-lg currency-flag-eur"></div>
          </div>
          <span class="currency-el__part currency-el__part--code">EUR</span>
          <span class="currency-el__part currency-el__part--value"
            >1.312442</span
          >
          <span class="currency-el__part currency-el__part--change change--down"
            >+0.57%</span
          >
        </div>

        <div class="top-rates__el currency-el">
          <div class="currency-el__part currency-el__part--flag">
            <div class="currency-flag currency-flag-lg currency-flag-aed"></div>
          </div>
          <span class="currency-el__part currency-el__part--code">AED</span>
          <span class="currency-el__part currency-el__part--value"
            >1.312442</span
          >
          <span class="currency-el__part currency-el__part--change change--up"
            >+0.57%</span
          >
        </div>

        <div class="top-rates__el currency-el">
          <div class="currency-el__part currency-el__part--flag">
            <div class="currency-flag currency-flag-lg currency-flag-usd"></div>
          </div>
          <span class="currency-el__part currency-el__part--code">USD</span>
          <span class="currency-el__part currency-el__part--value"
            >1.312442</span
          >
          <span class="currency-el__part currency-el__part--change change--down"
            >+0.57%</span
          >
        </div>
      </div>

      <div class="btns-wrapper">
        <a  href ="/pages/rates.html" class="button button--main button--rates">
          Check all rates
        </a>

        <a href ="/pages/converter.html"class="button button--main button--calc">Currency converter</a>
      </div>
    </main>
    <footer class="footer">MoneyX 2021 by Eryk Baranowski</footer>
  </body>
</html>
