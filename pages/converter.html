<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/currency-flags.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="/scripts/converter.js"></script>
    
</head>
<body>
    <body>
        <header class="header">
          <nav class="main-nav">
            <div class="main-nav__wrapper">
              <img class="header__logo" alt = "moneyX" src="/logo.svg" height="20" />
              <button class="hamburger-btn">
                <span class="hamburger__wrapper">
                  <span class="hamburger__line"></span>
                </span>
              </button>
            </div>
          </nav>
        </header>
    
        <div class="sidebar">
          <nav class="sidebar__nav">
            <div class="nav__wrapper">
              <ul class="nav__list">
                <a href="/index.html" class="nav__list__el">Home</a>
                <a href ="/pages/rates.html" class="nav__list__el">Exchange rates</a>
                <a href ="/pages/converter.html" class="nav__list__el">Currency converter</a>
              </ul>
            </div>
          </nav>
        </div>
        <main class="main-part">
          <div class="converter">
            <div class="converter__heading">
              <h1>Your currency converter</h1>
            </div>
            <div class="converter__rows-wrap">
<div class="converter__row converter__row--from">

  <div  tabindex="1" class="converter__selectbox converter__selectbox--from">
    <div class="selectbox__currency selectbox__currency--from">CHR</div>
    <svg class = "svg-dropdown"><use xlink:href="/sprite.svg#icon-ctrl"></svg> 

      

  </div>
  <div class="selectbox__dropdown selectbox__dropdown--from">
    <div class="dropdown__input-wrapper">
    <input placeholder="enter the currency" class = "dropdown__input" type="text">
    <svg class = "svg-search"><use xlink:href="/sprite.svg#icon-search"></svg> 
  </div>
    <ul class="dropdown__list dropdown__list--from">

      

                                                        


    </ul>
  </div>



<input id ="amount-from" class="converter__input converter__input--from" type="text">
</div>



<div class="converter__row converter__row--to">
  <div tabindex="1" class="converter__selectbox converter__selectbox--to">
    <div class="selectbox__currency selectbox__currency--from">  USD </div>
    <svg class = "svg-dropdown"><use xlink:href="/sprite.svg#icon-ctrl"></svg> 
  </div>
  
  <div class="selectbox__dropdown selectbox__dropdown--to">
    <div class="dropdown__input-wrapper">
    <input placeholder="enter the currency" class = "dropdown__input" type="text">
    <svg class = "svg-search"><use xlink:href="/sprite.svg#icon-search"></svg> 
  </div>

    <ul class="dropdown__list dropdown__list--to">

  
    </ul>
  </div>
  
  
  <input id ="amount-to" class="converter__input converter__input--to" type="text">
</div>



<div class="converter__swap-wrap">
  <button class = "convert__button button-round ">
    <svg class = "svg-swap"><use xlink:href="/sprite.svg#icon-swap_vert"></svg> 

  </button>
</div>




</div>   


              

          </div>
        
        </main>
        <footer class="footer">MoneyX 2021 by Eryk Baranowski</footer>
      </body>
    </html>
